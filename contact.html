<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>

<style >	

	.contactform {
		width:400px;
		border: 1px solid;
		border-color: snow;
		margin: auto;
		margin-top: 50px;
		padding: 10px;
		background-color: #393646;
	}

	.contactform textarea {
		height:200px;
	}

	.contactform button {
		margin-top: 15px;
        display: inline-block;
        outline: none;
        cursor: pointer;
        font-weight: 600;
        border-radius: 3px;
        padding: 12px 24px;
        border: 0;
        color: #fff;
        background: #ff5000;
        line-height: 1.15;
        font-size: 16px;
        :hover {
            transition: all .1s ease;
            box-shadow: 0 0 0 0 #fff, 0 0 0 3px #1de9b6;
        }
	}

	.contactform button:hover {
        box-shadow: 0 2px 2px rgb(39 44 52 / 12%);
    }

</style>

</head>
<body>




	<div class="contactform">
		<h1>Lets Talk!</h1>
		<form accept-charset="UTF-8" action="https://usebasin.com/f/77892ffeac1c" enctype="multipart/form-data" method="POST">
          <label for="email">Email:</label>
		  <input type="email" id="email" name="email" required>
		  <textarea rows="4" cols="50" name="comment" required></textarea>
		  <button type="submit">Submit</button>
		</form>
		<!--<form id="contact-form" method="post" action="send.php">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>

			<label for="subject">Subject:</label>
			<input type="text" id="subject" name="subject" required>

			<label for="message">Message:</label>
			<textarea id="message" name="message" required></textarea>

	</div>
	<script>
		// validate email format
		function validateEmail(email) {
			var re = /\S+@\S+\.\S+/;
			return re.test(email);
		}

		// validate form fields
		function validateForm() {
			var name = document.getElementById("name").value.trim();
			var email = document.getElementById("email").value.trim();
			var subject = document.getElementById("subject").value.trim();
			var message = document.getElementById("message").value.trim();
			var isValid = true;

			if (name === "") {
				alert("Please enter your name.");
				isValid = false;
			}

			if (email === "" || !validateEmail(email)) {
				alert("Please enter a valid email address.");
				isValid = false;
			}

			if (subject === "") {
				alert("Please enter a subject.");
				isValid = false;
			}

			if (message === "") {
				alert("Please enter a message.");
				isValid = false;
			}

			return isValid;
		}

		// submit form
		document.getElementById("contact-form").addEventListener("submit", function(event) {
			event.preventDefault();

			if (validateForm()) {
				var form = event.target;
				var xhr = new XMLHttpRequest();
				xhr.open(form.method, form.action);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.onreadystatechange = function() {
					if (xhr.readyState === 4 && xhr.status === 200) {
						alert("Your message has been sent.");
						form.reset();
					} else if (xhr.readyState === 4 && xhr.status !== 200) {
						alert("Sorry, an error occurred. Please try again later.");
					}
				};
				xhr.send(new FormData(form));
			}
		});
	</script>
</body>
</html>
