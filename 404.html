<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page Not Found - Redirecting</title>
    <script>
        // GitHub Pages SPA redirect
        // Store the attempted path and redirect to index.html
        // The SPA router will pick up from there
        sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search + window.location.hash);
        window.location.replace('/');
    </script>
</head>
<body>
    <p>Redirecting to home page...</p>
</body>
</html>
